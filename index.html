<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Project</title>
</head>
<body>
    <h1><u>HTML PROJECT</u></h1>
    <h2>BESANT TECHNOLOGIES</h2>
    <a href="home.html">Home</a>
    <fieldset>
        <legend><h3><u>Sign-in Form</u></h3></legend>
        <form action="">
            <label for="">First Name*:</label>
            <input type="text" placeholder="enter first name" required><br><br>
            <label for="">Last Name* :</label>
            <input type="text" placeholder="enter last name" required><br><br>
            <label for="">E-Mail* :</label>
            <input type="email" placeholder="enter e-mail" required><br><br>
            <label for="">Date-of-Birth</label>
            <input type="date" required><br><br>
            <label>Gender: </label>
            <input type="radio" name="Gende">
            <label>Male</label>&nbsp;&nbsp;
            <input type="radio" name="Gender">
            <label>Female</label><br><br>
            <label for="">Address*:</label>
            <textarea name="" id="" cols="30" rows="3" placeholder="enter your address" required></textarea><br><br>
            <label>Phone number*: </label>
            <input type="phone" placeholder="Enter Phone number" required><br><br>
            <label for="">Course*:</label>
            <select name="Choose" id="" required>
            <option value="">--Select course--</option>
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">Frontend</option>
                <option value="">SQL</option>
                <option value="">Manual Testing</option>
                <option value="">AWS</option>
            </select><br><br>
            <label>Batch Time: </label>

            <input type="radio" name="Batch Time">
            <label>Morning</label> &nbsp;&nbsp;
            <input type="radio" name="Batch Time">
            <label>Evening</label><br><br>
            <label>Upload Resume*:</label>
            <input type="file" required><br><br>
            <button type="submit">Sign-in</button> &nbsp;&nbsp;
            <button type="reset">Reset</button>






        </form>
    </fieldset>
    
</body>
</html>
